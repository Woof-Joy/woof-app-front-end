<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/cadastro.css">
    <link rel="stylesheet" href="../src/css/styleAll.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <section class="sessionImg">
            <!--39%-->
            <div class="containerText">
                <p class="text">
                    A vida está agitada, deixando seu cão solitário?
                    <br>Conecte-se a cuidadores amorosos agora mesmo!
                </p>
            </div><!--texto-->
            <div class="containerLogo">
                <img src="./imgs/logo-branca-footer.png" alt="Logo da WoofJoy" class="logo">
            </div><!--Logo-->
        </section>

        <section class="sessionForm"><!--61%-->
            <div class="campoTitlulo">
                <h1>Crie sua conta agora</h3>
            </div>
            <div class="form">
                <div class="camposJuntos">
                    <div class="campoForm">
                        <label for="">Nome</label>
                        <input class="inputOutros" type="text">
                    </div>
                    <div class="campoForm">
                        <label for="">Sobrenome</label>
                        <input class="inputOutros" type="text">
                    </div>
                </div>
                <div class="camposJuntos">
                    <div class="campoForm">
                        <label for="">CPF</label>
                        <input class="inputOutros" type="text" placeholder="000.000.000-00">
                    </div>
                    <div class="campoForm">
                        <label for="">Data de nascimento</label>
                        <input class="inputOutros" type="text" placeholder="00/00/0000">
                    </div>
                </div>
                <div class="camposJuntos">
                    <div class="campoForm">
                        <label for="">CEP</label>
                        <input class="inputOutros" type="text" placeholder="00000-000">
                    </div>
                    <div class="campoForm">
                        <label for="">Número</label>
                        <input class="inputOutros" type="text">
                    </div>
                </div>
                <div class="campoSozinho">
                    <div class="campoForm">
                        <label for="">E-mail</label>
                        <input class="inputEmail" type="text">
                        <!-- 
                    <p class="menssagemErro"><img src="./imgs/Mask group (1).png" alt=""> Digite um email válido</p> -->
                    </div>
                </div>
                <div class="camposJuntos">
                    <div class="campoForm">
                        <label for="">Senha</label>
                        <input class="inputOutros" type="text">
                        <!-- 
                    <p class="menssagemErro"><img src="./imgs/Mask group (1).png" alt=""> Digite uma senha válida
                    </p> -->
                    </div>
                    <div class="campoForm">
                        <label for="">Confimação de senha</label>
                        <input class="inputOutros" type="text">
                        <!-- 
                    <p class="menssagemErro"><img src="./imgs/Mask group (1).png" alt=""> Senhas Incompatíveis</p> -->
                    </div>
                </div>
                <div class="campoCadastre">
                    <button class="button_entrar" style="cursor: pointer;">Criar Conta</button>
                    <p>Já tem uma conta? <a class="linkForm" href="./login.html"><b>Conecte-se</b></a></p>
                </div>

            </div>

            <!-- UTILIZE ESSA TAG BUTTON COMO COMPONENTE DO BOTAO VOLTAR -->
            <div class="div_botao_voltar">
                <button class="button_voltar" onclick="window.location.href='./index.html'">
                    <img src="./imgs/Mask group.png" alt="Ícone de curtir">
                    <b>Voltar</b>
                </button>
            </div>

        </section>
    </main>
</body>

</html>
